---
layout: default
---
<div id="c++">
{{ content }}
</div>

<div id="related">
  <h2>Related C++</h2>
  <ul class="c++">
    {% for post in site.related_c++ limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
