---
layout: default
title: WangFeng's Blog
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <h1>About C++</h1>
  <ul class="posts">
    {% for c++ in site.c++s %}
      <li><span>{{ c++.date | date_to_string }}</span> &raquo; <a href="{{ c++.url }}">{{ c++.title }}</a></li>
    {% endfor %}
  </ul>
</div>
